<!DOCTYPE html>
<html lang="en">
<head>
  <title>myChart</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
  
</head>
<body>
	<canvas id="myChart" width="500" height="500"></canvas>

	<script>
		var ctx = document.getElementById('myChart').getContext('2d');
        var chart = new Chart(ctx, {
    // The type of chart we want to create
    type: 'line',

    // The data for our dataset
    data: {

        datasets: [{
            label: 'India',
            fill:false,
            borderColor: 'rgb(255, 165, 0)',
            data: [0, 3,1397,7189]
        },
        {
            label: 'USA',
            fill:false,
            borderColor: 'rgb(0, 0, 255)',
            data: [0, 68, 189967, 532879],

            // Changes this dataset to become a line
            type: 'line'
        },
        {
            label: 'Spain',
            fill:false,
            borderColor: 'rgb(0, 255, 0)',
            data: [0, 58,95923,163027]
        },
        {
            label: 'Italy',
            fill:false,
            borderColor: 'rgb(255, 0, 0)',
            data: [0, 1128,105792,152271]
        },
        {
            label: 'France',
            fill:false,
            borderColor: 'rgb(255, 0, 127)',
            data: [0, 100,52128,129654]
        },
        {
            label: 'Germany',
            fill:false,
            borderColor: 'rgb(102, 255, 255)',
            data: [0, 63,54933,65181]
        },
        {
            label: 'China',
            fill:false,
            borderColor: 'rgb(255, 204, 229)',
            data: [11791, 79824,81554,82052]
        }],
        labels: ['January,31', 'February,29', 'March,31', 'April,11']
    },
    



    // Configuration options go here
    options: {}
});
    </script>
</body>
